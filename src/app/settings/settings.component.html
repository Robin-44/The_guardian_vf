
    <!-- Main Content -->
    <div class="content">
        <div class="container mt-4">
            <h3 class="settings-header text-center">Paramètres de Notification</h3>
            <p class="settings-description text-center">
              Recevez des rappels pour vos prises de médicaments, des notifications importantes, et des alertes personnalisées.
            </p>
            <div class="d-flex justify-content-center mt-4">
              <!-- Bouton Activer -->
              <button 
                class="btn btn-primary me-2 btn-custom" 
                [disabled]="isSubscribed"
                (click)="subscribeToNotifications()">
                Activer les notifications
              </button>
          
              <!-- Bouton Désactiver -->
              <button 
                class="btn btn-dark btn-custom" 
                [disabled]="!isSubscribed"
                (click)="unsubscribeFromNotifications()">
                Désactiver les notifications
              </button>
            </div>
          
            <!-- Message de statut -->
            <div *ngIf="notificationMessage" class="alert alert-info mt-3 text-center">
              {{ notificationMessage }}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
