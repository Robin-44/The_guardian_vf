<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Liste de vos Posologies</h2>
    <!-- Boutons de téléchargement -->
    <div>
      <button (click)="downloadExcel()" class="btn btn-outline-success me-2">
        <i class="fas fa-file-excel"></i> Excel
      </button>
      <button (click)="downloadPDF()" class="btn btn-outline-dark">
        <i class="fas fa-file-pdf"></i> PDF
      </button>
    </div>
  </div>
  
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Médicament</th>
        <th>Heure Programmée</th>
        <th>Rappel Pris</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let posology of posologies">
        <td>
          {{ posology.medicationName }}
        </td>
        <td>{{ posology.scheduledTime | date: 'short' }}</td>
        <td>{{ posology.taken ? 'Oui' : 'Non' }}
          <a (click)="deletePosology(posology._id)" class="text-danger ms-2" title="Supprimer">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
